<label>
  First name :
  <input type="text" [(ngModel)]="firebaseService.userData.firstname"/>
  <div *ngIf="firebaseService.showError"
       style="color: red">
    Invalid first name.
  </div>
</label> <br><br>

<label>
  Last name :
  <input type="text" [(ngModel)]="firebaseService.userData.lastname"/>
</label> <br><br>

<label>
  Age :
  <input type="text" [(ngModel)]="firebaseService.userData.age"/>
</label> <br><br>

<label>
  E-mail :
  <input type="text" [(ngModel)]="firebaseService.userData.email"/>
</label> <br><br>

<label>
  Telephone :
  <input type="text" [(ngModel)]="firebaseService.userData.telephone"/>
</label> <br><br>
<hr>
<button (click)="firebaseService.createData(firebaseService.userData)">Save</button>
<button (click)="firebaseService.resetForm()">Reset</button>
<br><br>
<hr>
<div *ngIf="listUser">
  <table border="1">
    <tr>
      <td>First name</td>
      <td>Last name</td>
      <td>Age</td>
      <td>E-mail</td>
      <td>Telephone</td>
      <td>Status</td>
      <td>Create Date</td>
      <td>Update Date</td>
      <td>Delete</td>
    </tr>
    <tr *ngFor="let user of listUser;let i = index">
      <td (click)="rowSelected(user)">{{ user.firstname }}</td>
      <td (click)="rowSelected(user)">{{ user.lastname }}</td>
      <td (click)="rowSelected(user)">{{ user.age }}</td>
      <td (click)="rowSelected(user)">{{ user.email }}</td>
      <td (click)="rowSelected(user)">{{ user.telephone }}</td>
      <td (click)="rowSelected(user)">{{ user.status }}</td>
      <td (click)="rowSelected(user)">{{ user.createDate }}</td>
      <td (click)="rowSelected(user)">{{ user.updateDate }}</td>
      <td>
        <button (click)="firebaseService.deleteData(user)">Delete</button>
      </td>
    </tr>
  </table>
</div>
